<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TGAGAWVTS001-3252-stderr-1537275199679.txt","computername":"TGAGAWVTS001","pid":3252,"type":"stderr","created":1537275199679},{"file":"TGAGAWVTS001-3252-stdout-1537275199675.txt","computername":"TGAGAWVTS001","pid":3252,"type":"stdout","created":1537275199675},{"file":"TGAGAWVTS001-5552-stderr-1537275519471.txt","computername":"TGAGAWVTS001","pid":5552,"type":"stderr","created":1537275519471},{"file":"TGAGAWVTS001-5552-stdout-1537275519466.txt","computername":"TGAGAWVTS001","pid":5552,"type":"stdout","created":1537275519466},{"file":"TGAGAWVTS001-5552-stdout-1537275786407.txt","computername":"TGAGAWVTS001","pid":5552,"type":"stdout","created":1537275786407},{"file":"TGAGAWVTS001-5552-stdout-1537275830419.txt","computername":"TGAGAWVTS001","pid":5552,"type":"stdout","created":1537275830419},{"file":"TGAGAWVTS001-5552-stdout-1537275895567.txt","computername":"TGAGAWVTS001","pid":5552,"type":"stdout","created":1537275895567},{"file":"TGAGAWVTS001-5552-stdout-1537275916966.txt","computername":"TGAGAWVTS001","pid":5552,"type":"stdout","created":1537275916966},{"file":"TGAGAWVTS001-5552-stdout-1537275976376.txt","computername":"TGAGAWVTS001","pid":5552,"type":"stdout","created":1537275976376},{"file":"TGAGAWVTS001-5552-stdout-1537276009504.txt","computername":"TGAGAWVTS001","pid":5552,"type":"stdout","created":1537276009504},{"file":"TGAGAWVTS001-7900-stderr-1537433003286.txt","computername":"TGAGAWVTS001","pid":7900,"type":"stderr","created":1537433003286},{"file":"TGAGAWVTS001-7900-stdout-1537433003228.txt","computername":"TGAGAWVTS001","pid":7900,"type":"stdout","created":1537433003228}];
        var lastUpdated = 1537433013896;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
